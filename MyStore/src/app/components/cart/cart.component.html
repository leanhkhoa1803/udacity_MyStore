<div class="cart-container">
  <div class="cart-panel">
    <div class="cart-item" *ngFor="let data of itemsInCart">
      <app-cart-item [productData]="data"></app-cart-item>
    </div>
    <h2>Total: ${{ totalPrice }}</h2>
  </div>
  <div class="form-container">
    <form #userForm="ngForm">
      <!-- Full Name Field -->
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          class="form-control"
          required
        />
      </div>

      <!-- Address Field -->
      <div class="form-group">
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          class="form-control"
          required
        />
      </div>

      <!-- Credit Card Field -->
      <div class="form-group">
        <label for="creditCard">Credit Card:</label>
        <input
          type="text"
          id="creditCard"
          name="creditCard"
          class="form-control"
          required
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!userForm.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
